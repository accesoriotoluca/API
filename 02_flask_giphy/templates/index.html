<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/02_flask_giphy/styles/styles.css">
    <title>GIPHY</title>
</head>
<body>

    <nav class="navbar bg-primary">

        <div class="container-fluid">
            
            <h2 class="text-light">GIPHY</h2>

            <form action="/" method="POST">

                <div class="div-1 d-flex">

                    <input type="search" name="search" class="form-control">
                    <button class="btn btn-dark mx-3" type="submit">BUSCAR</button>

                </div>

            </form>

        </div>

    </nav>

    <div class="container">

        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-4 mt-3">

            {% for gif in data %}

                <div class="col-md-2 mb-3">

                    <img src="{{gif['images']['original']['url']}}" width="100%" height="300" alt="">

                </div>
                
            {% endfor %}
            
        </div>

    </div>
    
</body>
</html>
